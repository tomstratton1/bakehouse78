# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app  # Set the working directory to your app directory
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: List code
        run: ls -al
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Build and export the project
        run: npm run build
      - name: Check out directory exists
        run: ls -al
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: next-build
          path: ${{ github.workspace }}/app/.next


# Upload to S3 job
  upload-to-s3:
    runs-on: ubuntu-latest
    needs: build  # This job depends on the 'build' job
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: next-build

      - name: Set up AWS credentials with OIDC
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }}
          role-session-name: GitHub-Action-Role
          aws-region: eu-west-2
      
      - name: Debug
        run: ls -al

      - name: Upload build artifact to S3
        run: |
          aws s3 cp ./.next s3://bakehouse78-deploybuilds/ --recursive --exclude ".git/*" --exclude "node_modules/*"